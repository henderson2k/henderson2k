<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert URLs to Web Links</title>
</head>
<body>

<div id="output"></div>

<script>
async function convertUrlsToLinks() {
  try {
    const response = await fetch('https://raw.githubusercontent.com/henderson2k/Work/main/urls.txt');
    
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const text = await response.text();
    const formattedText = text.replace(/(https?:\/\/\S+)/g, '<a href="$1" target="_blank">$1</a>');

    document.getElementById('output').innerHTML = formattedText;
  } catch (error) {
    console.error('Error:', error);
  }
}

// Call the function to start the process
convertUrlsToLinks();
</script>

</body>
</html>
